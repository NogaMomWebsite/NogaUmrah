<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عمرة نوجه المباركة</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Tajawal:wght@400;700&family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title"> ❤️عمره مقبوله يا احسن ام فالدنيا</h1>
        
        <div id="progressBar" class="card">
            <h2>تقدم الرحلة</h2>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            <p id="progressText"></p>
        </div>

        <div id="dailyMessage" class="card">
            <h2>رسالة النهارده</h2>
            <p id="messageText"></p>
        </div>

        <div id="dailyDua" class="card">
            <h2>دعاء النهارده</h2>
            <p id="duaText"></p>
        </div>

        <div id="prayerTimes" class="card">
            <h2>مواقيت الصلاة في مكة المكرمة</h2>
            <ul id="prayerTimesList"></ul>
        </div>

        <div id="birthdayMessages" class="card" style="display: none;">
            <h2>كل سنه وانتي طيبهههه يا نوجهههههه</h2>
            <div id="birthdayMessagesList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
